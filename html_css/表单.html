<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

<h2>表单，收集信息的，发给服务器。 可以放在表格table里，对齐工整</h2>
<h3>1. &nbsp;&nbsp;form中，action属性指明发送到哪和method属性:发送方式 ，</h3>
<h4>1.1&nbsp;&nbsp;每个都要加name属性，这个是发送过去后键值对的key</h4>
<h4>1.2&nbsp;&nbsp;单选，复选， 下拉等每个option的value都要指明，这样才能有效发过去 </h4>
<h4>1.3&nbsp;&nbsp; 国籍处name是中文，所以是：&%E5%9B%BD%E7%B1%8D=japan</h4>

<form action="http://localhost:8080/" method="get">
    <input type="hidden" name="action" value="login">
    用户名称：<input type="text" name="username" value="默认值"> <br/>
    用户密码：<input type="password" name="password"> <br/>
    确认密码：<input type="password" name="assertPassword"> <br/>
    性别： <input type="radio" name="sex" value="boy" checked="checked"> 男 <input type="radio" name="sex" value="girl"> 女 <br/>
    兴趣爱好: <input type="checkbox" name="hobby1" value="hobby1" checked="checked">   Java
                <input type="checkbox" name="hobby2" value="hobby2"> Js
                <input type="checkbox" name="hobby3" value="hobby3">  PHP
                <input type="checkbox" name="hobby4" value="hobby4">  HTML <br/>

    国籍: <select name="国籍" id="">
<!--    <option value="">请选择国籍</option>-->
    <option value="china" selected="selected">中国</option>
    <option value="japan">日本</option>
    <option value="american">美国</option>
        </select> <br/>
    <textarea name="info" id="" cols="30" rows="10">这里是默认值</textarea> <br/>
    <input type="reset" value="点我重置选项"> <br>
    <input type="submit" value="提交表单"> <br>
    <input type="file" value="上传文件"> <br>
    <input type="button" value="一个按钮"> <br>

</form>

</body>
</html>
