<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	
	$(function(){
		var itemsCount=0;

		$("#checkedAllBtn").click(function () {
			// $(":checkbox").val(["足球","篮球","羽毛球","乒乓球"]);
			$(":checkbox").prop("checked",true);
		});

		$("#checkedNoBtn").click(function () {
			$(":checkbox").prop("checked",false);
		});
		//反选
		$("#checkedRevBtn").click(function () {
			// 方式一：
			$("input[name='items']").each(function () {
				this.checked=!this.checked;
			})

			let checkedL = $(":checkbox[name='items']:checked").length;
			let boxL = $(":checkbox[name='items']").length;

			$("#checkedAllBox").prop("checked",checkedL==boxL);

			//方式二：
			// $(":checkbox[name='items']")
		});
		//为每个球类checkbox加上事件，点击， 总数+1 ,这样在不选的时候也加1不行
		//每次点击计算总数，
		//总数为4则，全选也选上，不为4自动不选了。
		$(":checkbox[name='items']").click(function () {
			itemsCount = $(":checkbox[name='items']:checked").length;

			$("#checkedAllBox").prop("checked",itemsCount==4);
		})

		//为全选全不选复选框，绑定event
		$("#checkedAllBox").click(function () {
			//this 是checkedAllBox这个， dom对象。 因为让items和它一致即可。
			$(":checkbox[name='items']").prop("checked",this.checked);
		})

	});
	
</script>
</head>
<body>

	<form method="post" action="">
	
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
