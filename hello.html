<!DOCTYPE html>
<html lang="zh_en">
<head>
    <meta charset="UTF-8">
    <title>hello!</title>
</head>
<body>
<!--
    1.特殊字符
       <      &lt;
       >      &gt;
       空格    &nbsp;
    2.标题标签
       h1 - h6  一共6级标题
    3.超链接
-->
&lt;br&gt;<br/>
空格：&nbsp

<h1 align="left">标题标签h1</h1>
<h2 align="right">标题标签h2</h2>
<h3 align="center">标题标签h3</h3>
<h4>标题标签h4</h4>
<h5>标题标签h5</h5>
<h6>标题标签h6</h6>

超链接：<a href="http://localhost:8080" target="_self">超链接</a>
超链接：<a href="http://localhost:8080" target="_blank">超链接</a>
4.列表标签<br/>
无序列表：<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
有序列表
<ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ol>
img标签，
<img src="./imgs/1.jpg" width="200" height="200" border="1" alt="">
<img src="./imgs/2.jpg" width="200" height="200" alt="">
<img src="./imgs/3.jpg" width="200" height="200" alt="">
<img src="./imgs/.jpg" width="200" height="200" alt="找不到">

<h2>表格,加边框,&lt;b&gt;是加粗标签,</h2>
<table align="center" border="1" width="300" height="300" cellspacing="0">
    <tr>
        <th>表头</th>
        <th>表头</th>
        <th>表头</th>
    </tr>
    <tr>
        <td align="center"><b>1.1</b></td>
        <td>1.2</td>
        <td>1.3</td>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
    <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>
</table>
</body>
</html>
